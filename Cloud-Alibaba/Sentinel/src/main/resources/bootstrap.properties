server.port= 8002
#应用名称
spring.application.name= nacos-sentinel
#nacos 配置信息
spring.cloud.nacos.config.group=DEFAULT_GROUP
spring.cloud.nacos.config.file-extension=yaml
spring.cloud.nacos.config.server-addr=120.79.4.13:8000
spring.cloud.nacos.discovery.server-addr=120.79.4.13:8000
# sentinel datasource nacos ：http://blog.didispace.com/spring-cloud-alibaba-sentinel-2-1/
spring.cloud.sentinel.datasource.ds.nacos.server-addr=120.79.4.13:8000
spring.cloud.sentinel.datasource.ds.nacos.dataId=${spring.application.name}-sentinel
spring.cloud.sentinel.datasource.ds.nacos.groupId=DEFAULT_GROUP
spring.cloud.sentinel.datasource.ds.nacos.rule-type=flow